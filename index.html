<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Chat Integration</title>
    <!-- Include Zoom Web SDK -->
    <script data-apikey="4ixeE5G5QLu-GPuJgiK3dw" data-env="us01" src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js"></script>
    <!-- Add custom styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2C2F33; /* Dark grey with a hint of blue */
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #zoom-chat-container {
            position: fixed;
            top: 20px; /* Position the chat at the top */
            left: 50%;
            transform: translateX(-50%); /* Center the chat horizontally */
            width: 300px;
            height: 400px;
            background-color: #23272A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Zoom Chat</h1>

</body>
</html>
